<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TeachableReality</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="./.." />
    <link rel="icon" type="image/x-icon" href="https://kyzyl.me/favicon.ico" />
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.8thwall.com/web/aframe/8frame-1.2.0.min.js"></script>
    <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
    <script
      async
      src="https://apps.8thwall.com/xrweb?appKey=f0LPUhzxQRN1kc4sv4mM4ZRsl663KCFL7y7fj3Uc5wN7TNKY7TbKuJlwz5uu0zGbngfYA3"
    ></script>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <h1>Make your own "Teachable Machine" using Transfer Learning with MobileNet v3 in TensorFlow.js using saved graph model from TFHub.</h1> -->

    <div id="statusContainer">
      <p id="timerContainer"> <input id="timerEnabled" type="checkbox" value="timerEnabled"> 
        <label id="timer">Timer</label>
      </p>
      <p id="status">
        Debugger <br />
        Awaiting TF.js load
      </p>
      <!-- // added for colortracking -->
      <!-- <div id="opencv">
        <input type="color" class="form-control form-control-color" id="color-picker" value="#FFFFFF"
        title="Choose your color">
        <canvas id="canvasOutput" width="320" height="180"></canvas>
        <video id="inputVideo" width="1280" height="720"></video>
      </div> -->
    </div>

    <div class="video-container">
      <!-- <video id="webcam" autoplay muted></video> -->
      <a-scene
        style="display: block; z-index: 0"
        id="scene"
        tap-place
        xrextras-almost-there
        xrextras-gesture-detector
        xrextras-loading
        xrextras-runtime-error
        renderer="colorManagement:true"
        xrweb="allowedDevices:any;"
      >
        <a-camera
          id="camera"
          position="0 8 8"
          raycaster="objects: .cantap"
          cursor="
            fuse: false;
            rayOrigin: mouse;"
        >
          <a-entity id="holdAnchor" position="0 0 -3"></a-entity>
        </a-camera>

        <!-- <a-entity
          id="imageEntity"
          physics-image-target="name: researchPaper-1"
          visible="false"
        >
          <a-plane
            id="image-plane"
            class="cantap"
            rotation="0 0 0"
            width="10"
            height="10"
            material="shader: shadow; transparent: true; opacity: 0.4"
            shadow
          >
          </a-plane>
        </a-entity> -->

        <!-- <a-entity id="wallEntity" visible="true" position="0 0 -20">
          <a-entity
              id="3DObj-1"
              gltf-model="#treeModel"
              class="cantap 3DObj"
              hold-drag="groundId: wall"
              xrextras-two-finger-rotate 
              xrextras-pinch-scale 
              scale="3 3 3"
              shadow="receive: false"
            >
            </a-entity>
            <a-plane
              id="wall"
              class="cantap"
              rotation="0 0 0"
              width="10" 
              height="10"
              material="color:white; transparent: true; opacity: 0.4" 
              shadow
            >
            </a-plane>
        </a-entity> -->

        <a-assets>
          <!-- Download from https://github.com/8thwall/web/blob/master/examples/aframe/placeground/tree.glb -->
          <a-asset-item
            id="treeModel"
            src="https://cdn.glitch.global/dcd6b5e7-e048-4ae6-b52c-5911b57fca1f/tree.glb?v=1657750939103"
          ></a-asset-item>
          <a-asset-item
            id="animatedModel"
            src="./assets/robot.glb"
          ></a-asset-item>
          <img id="imageAsset" src=".\images\blankClass.png" />
        </a-assets>

        <a-entity
          id="3DObj-0"
          xrextras-pinch-scale
          xrextras-two-finger-rotate
          xrextras-hold-drag
          geometry="primitive: box; width: 0.5; height: 0.25; depth:1"
          material="color: white; transparent: true; opacity: 0"
          class="cantap 3DObj"
          position="0 0 0"
          scale="1 1 1"
        >
          <a-text
            position="-0.2 0 -0.4"
            rotation="-90 0 0"
            color="yellow"
            scale="2 2 2"
            value="6"
          ></a-text>
          <a-image
            position="0 0 0"
            rotation="-90 0 0"
            scale="0.25 0.25 0.25"
            src="https://cdn.glitch.global/dcd6b5e7-e048-4ae6-b52c-5911b57fca1f/downArrow.png?v=1661609300013"
          ></a-image>
        </a-entity>

        <a-entity
          id="3DObj-1"
          xrextras-pinch-scale
          xrextras-two-finger-rotate
          xrextras-hold-drag
          geometry="primitive: box; width: 0.5; height: 0.25; depth:1"
          material="color: white; transparent: true; opacity: 0"
          class="cantap 3DObj"
          position="0 0 0"
          scale="1 1 1"
        >
          <a-text
            position="-0.2 0 -0.4"
            rotation="-90 0 0"
            color="lightgreen"
            scale="2 2 2"
            value="2"
          ></a-text>
          <a-image
            position="0 0 0"
            rotation="-90 0 0"
            scale="0.25 0.25 0.25"
            src="https://cdn.glitch.global/dcd6b5e7-e048-4ae6-b52c-5911b57fca1f/downArrow.png?v=1661609300013"
          ></a-image>
        </a-entity>

        <a-entity
          id="3DObj-2"
          xrextras-pinch-scale
          xrextras-two-finger-rotate
          xrextras-hold-drag
          geometry="primitive: box; width: 0.5; height: 0.25; depth:1"
          material="color: white; transparent: true; opacity: 0"
          class="cantap 3DObj"
          position="0 0 0"
          scale="1 1 1"
        >
          <a-text
            position="-0.2 0 -0.4"
            rotation="-90 0 0"
            color="blue"
            scale="2 2 2"
            value="3"
          ></a-text>
        </a-entity>

        <a-entity
          id="3DObj-3"
          xrextras-pinch-scale
          xrextras-two-finger-rotate
          xrextras-hold-drag
          geometry="primitive: box; width: 0.5; height: 0.25; depth:1"
          material="color: white; transparent: true; opacity: 0"
          class="cantap 3DObj"
          position="0 0 0"
          scale="1 1 1"
        >
          <a-text
            position="-0.2 0 -0.4"
            rotation="-90 0 0"
            scale="2 2 2"
            value="/"
          ></a-text>
        </a-entity>

        <a-entity
          id="3DObj-4"
          xrextras-pinch-scale
          xrextras-two-finger-rotate
          xrextras-hold-drag
          geometry="primitive: box; width: 0.5; height: 0.25; depth:1"
          material="color: white; transparent: true; opacity: 0"
          class="cantap 3DObj"
          position="0 0 0"
          scale="1 1 1"
        >
          <a-text
            position="-0.2 0 -0.4"
            rotation="-90 0 0"
            scale="2 2 2"
            value="x"
          ></a-text>
        </a-entity>

        <a-entity
          id="3DObj-5"
          xrextras-pinch-scale
          xrextras-two-finger-rotate
          xrextras-hold-drag
          geometry="primitive: box; width: 0.5; height: 0.25; depth:1"
          material="color: white; transparent: true; opacity: 0"
          class="cantap 3DObj"
          position="0 0 0"
          scale="1 1 1"
        >
          <a-text
            position="0 0 -0.4"
            rotation="-90 0 0"
            scale="2 2 2"
            value="12"
          ></a-text>
        </a-entity>

        <a-entity
          id="3DObj-6"
          xrextras-pinch-scale
          xrextras-two-finger-rotate
          xrextras-hold-drag
          geometry="primitive: box; width: 0.5; height: 0.25; depth:1"
          material="color: white; transparent: true; opacity: 0"
          class="cantap 3DObj"
          position="0 0 0"
          scale="1 1 1"
        >
          <a-text
            position="0 0 -0.4"
            rotation="-90 0 0"
            scale="2 2 2"
            value="="
          ></a-text>
        </a-entity>

        <a-box
          id="ground"
          class="cantap"
          scale="1000 2 1000"
          position="0 -1 0"
          material="shader: shadow; transparent: true; opacity: 0.4"
          shadow
        >
        </a-box>
      </a-scene>
    </div>

    <div class="button-container">
      <div id="debug-container">Tool Bar</div>
      <canvas
        style="z-index: -1; display: none;"
        id="cameraFeed"
        class="removed"
      ></canvas>
      <button id="startMachine">Start</button>
      <div class="class-container">
        <!-- Class buttons Generated in script.js -->
      </div>
      <div class="navigation-buttons">
        <button id="addClass" class="removed">Add</button>
        <br />
        <br />
        <br />
        <br />
        <br />
        <button id="next" class="removed">Next</button>
        <button id="predict" class="removed">Run</button>
      </div>
      <!-- <button id="reset">Reset</button> -->
    </div>

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"
    ></script>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Choose Subject of Expereince</h2>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <h3></h3>
        </div>
      </div>
    </div>

    <!-- Import the page's JavaScript to do some stuff -->
    <!-- <script type="module" src="./script.js"></script> -->
    <script type="module" src="./predict.js"></script>
    <script type="module" src="./modeoutput.js"></script>
    <script type="module" src="./modeinput.js"></script>
    <script type="module" src="./customcomponents.js"></script>
  </body>
</html>
